<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <h1 class="btn-header btn" id="viewscore">View Score</h1>
        <p>Time: <span class="btn" id="countdown">75</span></p>
    </header>
    <div>
        <div id="chl-msg">Coding Quiz Challenge</div>
    </div>
    <div id="question-rule">
            <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time
            by ten seconds! After you pick your answer please click <strong>Next</strong> to move to next question!</p>
    </div>
    <div id="container">
            <div id="question-container" class="hide">

                <div id="question">Questions:</div>
                    <div id="answer-buttons" class="btn-grid">      
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>

                    <div class="controls">   
                        <button id="start-btn" class="start-btn btn">Start Quiz</button>
                        <button id="next-btn" class="next-btn btn">Next</button>
                        <!-- <textarea id="ini-area" class="initials-area"></textarea> -->
                        <button id="highscores" class="high-score-btn btn">High Scores</button>
                    </div>
                    
                    <section class="inputcontrols btn">
                        <div class="input-group">
                            <label for="initials">Initials</label>
                            <input type="initials" name="inistials" id="initials" placeholder="xyz" />
                        </div>
                        <div id="msg"></div>
                        <button id="submit">Submit</button>
                    </section>

                </div>
            </div>
        </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
